spring:
  application:
    name: ticketero-system
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ticketero}
    username: ${DB_USERNAME:ticketero}
    password: ${DB_PASSWORD:ticketero123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: ticketero
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: ticketero
    baseline-on-migrate: true
    validate-on-migrate: true

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    username: ${TELEGRAM_BOT_USERNAME:TicketeroBot}

queue:
  config:
    max-capacity: 50
    cleanup-interval: 3600000
    notification-delay: 300000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.banco.ticketero: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api