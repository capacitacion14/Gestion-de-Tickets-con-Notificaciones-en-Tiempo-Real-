server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ticketero_db}
    username: ${DATABASE_USERNAME:ticketero_user}
    password: ${DATABASE_PASSWORD:ticketero_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:7956376741:AAEEswT9TPpkYn5FSBSEpCMqrGgLA560J4w}
    username: ${TELEGRAM_BOT_USERNAME:Ticketero14_amazonQ_Bot}
    api-url: ${TELEGRAM_API_URL:https://api.telegram.org}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.banco.ticketero: INFO
    org.telegram: WARN

ticketero:
  scheduler:
    cancel-expired:
      enabled: true
      fixed-delay: 60000  # 60 segundos
    notifications:
      enabled: true
      fixed-delay: 30000  # 30 segundos
  queue-config:
    caja:
      vigencia-minutos: 60
    personal-banker:
      vigencia-minutos: 120
    empresas:
      vigencia-minutos: 180
    gerencia:
      vigencia-minutos: 240