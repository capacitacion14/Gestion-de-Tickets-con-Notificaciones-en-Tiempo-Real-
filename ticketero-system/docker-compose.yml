version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketero-postgres
    environment:
      POSTGRES_DB: ticketero_db
      POSTGRES_USER: ticketero_user
      POSTGRES_PASSWORD: ticketero_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketero-network

volumes:
  postgres_data:

networks:
  ticketero-network:
    driver: bridge